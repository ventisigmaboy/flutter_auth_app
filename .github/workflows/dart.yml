name: iOS-ipa-build

on:
  workflow_dispatch:

jobs:
  build-ios:
    name: ğŸ“¦ Build iOS IPA
    runs-on: macos-latest

    steps:
      - name: ğŸ”„ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ› ï¸ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          architecture: x64

      - name: ğŸ“¦ Get Flutter dependencies
        run: flutter pub get

      - name: ğŸ”§ Install CocoaPods dependencies
        run: pod install
        working-directory: ios

      - name: ğŸš€ Build iOS (no code signing)
        run: flutter build ios --release --no-codesign

      - name: ğŸ“ Create Payload folder
        run: mkdir Payload
        working-directory: build/ios/iphoneos

      - name: ğŸ“‚ Move Runner.app into Payload
        run: mv Runner.app Payload
        working-directory: build/ios/iphoneos

      - name: ğŸ“¦ Create IPA file
        run: zip -r FlutterApp.ipa Payload
        working-directory: build/ios/iphoneos

      - name: â˜ï¸ Upload IPA to GitHub release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: build/ios/iphoneos/FlutterApp.ipa
          tag: v1.0
          overwrite: true
          body: "Unsigned .ipa for manual install"
